<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
<!--Establish a header section that will contain a link to the highscores page and a time indicator-->
<!--The highscores page will be a separate html element-->
    <header>
        <a href="assets/highscores/highscores.html" class="scores">View Highscores</a>
        <p class="time-indicator">Time: <span id="countdown">0</span></p>
    </header>

<!--Establish a central area in which all the content will be held-->
<!--This central area will be primarily center screen and stay that way in entirety-->
    <main class="frame">
    <!--Establish a section to hold all the elements of the home page-->
    <!--Home page is to have a start button that initiates the quiz-->
    <!--Follow the example given in portfolio folder as to the contents of the home page-->
        <section id="home-page" class="start">
            <h1>Coding Quiz Challenge</h1>
            <p>
            Try to answer the following code-related questions within the time limit.
            Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </p>
            <button id="start">Start Quiz</button>
        </section>

    <!--Establish section to be built upon via javascript-->
    <!--This section is to be where the questions populate along with their associated answers/options-->
        <section id="question" class="hidden">
            <p></p>
            <div id="answers"></div>
        </section>

    <!--Establish a section to serve as the final point-->
    <!--This point will remain hidden until the end of the game-->
    <!--Follow the example given in portfolio folder as to the contents of the final point-->
        <section id="finale" class="hidden">
            <h2>All done!</h2>
            <p>Your final score is <span id="score-page"></span>.</p>
            <p>
            Enter initials: <input type="text" id="name">
            <button id="submit">Submit</button>
            </p>
        </section>

    <!--Establish an indicator of some sort similar to the example given in the portfolio folder-->
    <!--Most likely to be built upon via javascript-->
        <div id="indicator" class="hidden"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
